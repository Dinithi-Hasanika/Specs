<div>
  <form
    #addNewQuestionForm="ngForm"
    (ngSubmit)="addNewQuestion(addNewQuestionForm)"
    class="form-horizontal"
    role="form"
    AUTOCOMPLETE="off"
  >
    <legend
      style="border-bottom: none;width: inherit;padding-left:460px;"
      class="legend"
    >
      ADD NEW QUESTION
    </legend>

    <div class="form-group">
      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
      <div
        class="col-sm-3 col-md-3 col-lg-4 col-xs-10 mobileLabel"
        style=" padding-top: 7px; text-align: right;"
      >
        Relevant Topic :
      </div>
      <div>
        <select
          (change)="setTopic($event.target.value)"
          name="topi"
          id="topi"
          style="width: 200px; height: 30px; padding-left: 30px ; background-color: mediumseagreen; color: white;"
          ><option hidden [value]="" selected>Select</option>
          <option [value]="policy.topic" *ngFor="let policy of topics">{{
            policy.topic
          }}</option>
        </select>
      </div>
      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
    </div>
    <div class="form-group">
      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
      <div
        class="col-sm-3 col-md-3 col-lg-4 col-xs-10 mobileLabel"
        style=" padding-top: 7px; text-align: right;"
      >
        Question :
      </div>

      <div
        class="col-sm-7 col-md-7 col-lg-6 col-xs-9 input-group mobilePad"
        style="font-weight:600;"
      >
        <input
          style="border-radius: 4px!important;"
          type="text"
          class="form-control"
          name="question"
          id="question"
          ngModel
          #question="ngModel"
        />
      </div>
      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
    </div>

    <div class="form-group">
      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
      <div
        class="col-sm-11 col-md-11 col-lg-11 col-xs-10"
        style="text-align:center;"
      >
        <button id="addQuestion" type="submit" class="btn btn-success">
          ADD
        </button>
      </div>

      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
    </div>
    <div class="row" *ngIf="successMessage; else success">
      <div class="col-12 alert alert-danger">
        {{ successMessage?.message }}
      </div>
    </div>
    <ng-template #success>
      <div *ngIf="act">
        <div class="col-12 alert alert-success">
          Your Question sent to the admin review !!
        </div>
      </div>
    </ng-template>
  </form>
</div>
