<div style="padding-left: 20px;">
  <div class="card" style="width: 100rem; background-color: lightgray; ">
    <div class="card-body" style="padding-left: 5px;">
      <h3 class="card-title" style="color: teal;">
        {{ msg.message }}
      </h3>
      <h4 class="card-subtitle mb-2 text-muted">By {{ msg.messageBy }}</h4>
      <h4 *ngIf="msg.replied; else sendReply">{{ msg.reply }}</h4>
      <ng-template #sendReply>
        <button class="btn btn-success" (click)="onMessage()">REPLY</button>
      </ng-template>

      <br />
      <br />

      <div *ngIf="act">
        <form
          #addReplyForm="ngForm"
          (ngSubmit)="addReply(addReplyForm)"
          class="form-horizontal"
          role="form"
          AUTOCOMPLETE="off"
          placeholder="REPLY"
        >
          <div class="form-group">
            <div
              class="col-sm-7 col-md-7 col-lg-6 col-xs-9 input-group mobilePad"
              style="font-weight:600;"
            >
              <input
                style="border-radius: 4px!important;"
                type="text"
                class="form-control"
                name="reply"
                id="reply"
                ngModel
                #reply="ngModel"
              />
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
            <div
              class="col-sm-11 col-md-11 col-lg-11 col-xs-10"
              style="text-align:center;"
            >
              <button id="addrep" type="submit" class="btn btn-success">
                SEND
              </button>
            </div>

            <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
