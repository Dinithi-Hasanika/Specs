<div>
  <form
    class="navbar-form "
    #sendMessageForm="ngForm"
    (ngSubmit)="sendMessage(sendMessageForm)"
    role="form"
    AUTOCOMPLETE="off"
  >
    <div class="form-group">
      <input
        style="width: 600px;"
        type="text"
        class="form-control"
        placeholder="Type your message to the Admin"
        name="message"
        id="message"
        ngModel
        #message="ngModel"
      />
    </div>

    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="form-group">
      <button type="submit" class="btn btn-success">
        SEND
      </button>
    </div>
  </form>
  <button class="btn btn-success" (click)="onRefresh()">REFRESH</button>
  <br /><br />
  <app-message-by-member-item
    *ngFor="let msg of messages"
    [msg]="msg"
  ></app-message-by-member-item>
</div>
