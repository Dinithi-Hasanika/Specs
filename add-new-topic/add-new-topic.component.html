<div>
  <form
    #addNewTopicForm="ngForm"
    (ngSubmit)="addTopic(addNewTopicForm)"
    class="form-horizontal"
    role="form"
    AUTOCOMPLETE="off"
  >
    <legend
      style="border-bottom: none;width: inherit;padding-left:460px;"
      class="legend"
    >
      ADD NEW TOPIC
    </legend>

    <div class="form-group">
      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
      <div
        class="col-sm-3 col-md-3 col-lg-4 col-xs-10 mobileLabel"
        style=" padding-top: 7px; text-align: right;"
      >
        New Topic :
      </div>

      <div
        class="col-sm-7 col-md-7 col-lg-6 col-xs-9 input-group mobilePad"
        style="font-weight:600;"
      >
        <input
          style="border-radius: 4px!important;"
          type="text"
          class="form-control"
          name="newtopic"
          id="newtopic"
          ngModel
          #newtopic="ngModel"
        />
      </div>
      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
    </div>
    <div class="form-group">
      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
      <div
        class="col-sm-11 col-md-11 col-lg-11 col-xs-10"
        style="text-align:center;"
      >
        <button id="addtopic" type="submit" class="btn btn-success">
          ADD
        </button>
      </div>

      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
    </div>
    <div class="row" *ngIf="successMessage; else success">
      <div class="col-12 alert alert-danger">
        {{ successMessage?.message }}
      </div>
    </div>
    <ng-template #success>
      <div *ngIf="act">
        <div class="col-12 alert alert-success">
          Your topic sent to the admin review !!
        </div>
      </div>
    </ng-template>
  </form>
</div>
