<div class="container">
  <div class="row">
    <div
      class="col-md-6 col-md-offset-3 boxStyle"
      style="padding-right: 0px!important;padding-left: 0px!important;"
    >
      <div
        class="panel-body"
        style="padding-right: 4px!important;padding-left: 4px!important;"
      >
        <form
          #loginForm="ngForm"
          (ngSubmit)="login(loginForm)"
          class="form-horizontal"
          role="form"
          AUTOCOMPLETE="off"
        >
          <fieldset
            class="landscape_nomargin"
            style="min-width: 0;padding:    .35em .625em .75em!important;margin:0 2px;border: 2px solid silver!important;margin-bottom: 10em;"
          >
            <legend
              style="border-bottom: none;width: inherit;padding:inherit;"
              class="legend"
            >
              User Log In
            </legend>

            <div class="form-group">
              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
              <div
                class="col-sm-3 col-md-3 col-lg-4 col-xs-10 mobileLabel"
                style=" padding-top: 7px; text-align: right;"
              >
                Your Email :
              </div>

              <div
                class="col-sm-7 col-md-7 col-lg-6 col-xs-9 input-group mobilePad"
                style="font-weight:600;"
              >
                <input
                  style="border-radius: 4px!important;"
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  ngModel
                  #email="ngModel"
                />
              </div>
              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
            </div>

            <div class="form-group " style="margin-bottom: 5px;">
              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
              <div
                class="col-sm-3 col-md-3 col-lg-4 col-xs-10 mobileLabel"
                style=" padding-top: 7px;text-align: right;"
              >
                Your Password :
              </div>

              <div
                class="col-sm-7 col-md-7 col-lg-6 col-xs-9 input-group mobilePad"
              >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  ngModel
                  #password="ngModel"
                /><span class="input-group-btn"
                  ><button
                    class="btn btn-defaultCUST"
                    id="view_button3"
                    style=" height: 34px;padding-left: 7px;"
                    type="button"
                  >
                    <span class="glyphicon glyphicon-eye-open"></span></button
                ></span>
              </div>
              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
            </div>

            <div class="form-group">
              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
            </div>

            <div class="form-group">
              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
              <div
                class="col-sm-11 col-md-11 col-lg-11 col-xs-10"
                style="text-align:center;"
              >
                <button id="valuser" type="submit" class="btn btn-success">
                  Log In
                </button>
              </div>

              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
            </div>
          </fieldset>

          <div class="row" *ngIf="authError">
            <div class="col-12 alert alert-danger">
              {{ authError?.message }}
            </div>
          </div>
        </form>
        <button class="btn btn-success" (click)="onAct()">
          Forgot Password?
        </button>
        <div *ngIf="act">
          <form
            #resetForm="ngForm"
            (ngSubmit)="sendLink(resetForm)"
            class="form-horizontal"
            role="form"
            AUTOCOMPLETE="off"
          >
            <div class="form-group">
              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
              <div
                class="col-sm-3 col-md-3 col-lg-4 col-xs-10 mobileLabel"
                style=" padding-top: 7px; text-align: right;"
              >
                Email To Send Reset Link :
              </div>

              <div
                class="col-sm-7 col-md-7 col-lg-6 col-xs-9 input-group mobilePad"
                style="font-weight:600;"
              >
                <input
                  style="border-radius: 4px!important;"
                  type="email"
                  class="form-control"
                  name="resetemail"
                  id="resetemail"
                  ngModel
                  #resetemail="ngModel"
                />
              </div>
              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
              <div
                class="col-sm-11 col-md-11 col-lg-11 col-xs-10"
                style="text-align:center;"
              >
                <button id="valuserd" type="submit" class="btn btn-success">
                  SEND LINK
                </button>
              </div>

              <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
